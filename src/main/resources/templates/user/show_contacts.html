<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: layout(~{::section})">

<section class="container mt-4">

    <div class="d-flex justify-content-between align-items-center">
        <h3>My Contacts</h3>

        <a th:href="@{/user/add-contact}" class="btn btn-primary">
            âž• Add New Contact
        </a>
    </div>

    <!-- No Contacts -->
    <div th:if="${#lists.isEmpty(contacts)}"
         class="alert alert-info mt-3 text-center">
        No contacts found ðŸ˜”
    </div>

    <!-- Contacts Table -->
    <table class="table table-bordered table-striped mt-3"
           th:if="${!#lists.isEmpty(contacts)}">

        <thead class="bg-primary text-white">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="c, i : ${contacts}">
                <td th:text="${i.count}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.phone}"></td>

                <td>
                    <a th:href="@{'/user/contact/' + ${c.cId}}"
                       class="btn btn-sm btn-info">View</a>

                    <a th:href="@{'/user/update/' + ${c.cId}}"
                       class="btn btn-sm btn-warning">Edit</a>

                    <a th:href="@{'/user/delete/' + ${c.cId}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this contact?')">
                       Delete
                    </a>
                </td>
            </tr>
        </tbody>

    </table>

</section>
</html>
